<h1>Angular Forms Showcase</h1>
<p>Type something in the form and submit it to see Angular FormBuilder in action</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">
      firstName
    </label>
    <input id="firstName" type="text" formControlName="firstName">
  </div>
  <div>
    <label for="lastName">
      lastName
    </label>
    <input id="lastName" type="text" formControlName="lastName">
  </div>
  <div>
    <label for="age">
      age
    </label>
    <input id="age" type="number" formControlName="age">
  </div>

  <button class="button" type="submit">Submit</button>
</form>


<p>The two-way bound variable is: {{name}}</p>

<!--Ohne NgModel:-->
<p>
  <label for="NOngModel-example">[value] und (input):</label>
  <input id="NOngModel-example" [value]="name" (input)="name = $any($event.target).value">
</p>



<!--Mit NgModel:-->
<p>
  <label for="ngModel-example">[(ngModel)]: </label>
  <input id="ngModel-example" [(ngModel)]="name" />
</p>


<!-- NgModel geteilt in Property-Binding & Event-Binding -->
<p>
  <label for="ngModel-split-example">[ngModel] und (ngModelChange): </label>
  <input id="ngModel-split-example" [ngModel]="name" (ngModelChange)="name=$event">
</p>
