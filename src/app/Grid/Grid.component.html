<div class="container">
    <h1>Dynamic Columns and Grid Showcase</h1>
    <p>Resize the window to see Angular "flex-layout" in action</p>
    <br>

    <div fxLayout="column" fxLayoutGap="16px">
        <div fxLayout="row-wrap" fxLayout.lt-sm="column" fxLayoutGap="16px">
            <div fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-sm="100%">
                {{text}}
            </div>
            <div fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-sm="100%">
                {{text}}
            </div>
            <div fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-sm="100%">
                {{text}}
            </div>
        </div>
        <br>
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px">
            <img fxFlex="calc(55% - 16px)" class="responsive-img" src="assets/img/doggo1.jpg">
            <img fxFlex="calc(45% - 16px)" class="responsive-img" src="assets/img/robbenbaby1.jpg">
        </div>
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px">
            <div fxFlex="calc(50% - 16px)" fxLayout="column" fxLayout.lt-sm="row" fxLayoutGap="16px">
                <img fxFlex="calc(50% - 16px)" class="responsive-img" src="assets/img/doggo2.jpg">
                <img fxFlex="calc(50% - 16px)" class="responsive-img" src="assets/img/robbenbaby4.jpg">
            </div>
            <img fxFlex="calc(50% - 16px)" class="responsive-img" src="assets/img/doggo5.jpeg">
        </div>
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px">
            <img fxFlex="calc(33% - 16px)" class="responsive-img" src="assets/img/doggo4.jpg">

            <img fxFlex="calc(33% - 16px)" class="responsive-img" src="assets/img/doggo3.webp">
