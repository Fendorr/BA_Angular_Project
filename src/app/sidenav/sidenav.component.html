<div>
  <app-top-bar (toggleSidenav)="sidenav.toggle()"></app-top-bar>


  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>

        <!--Workaround, da in mat-nav-list by default das erste Elemente initial angewÃ¤hlt ist-->
        <a mat-list-item routerLink="/" style="height: 0;"></a>

        <a mat-list-item
          (click)="sidenav.close()"
          routerLink="/"
          routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <div class="nav-text">Responsive Grid</div>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item
          (click)="sidenav.close()"
          routerLink="/forms"
          routerLinkActive="active">
          <mat-icon>edit</mat-icon>
          <div class="nav-text">Forms</div>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item
          (click)="sidenav.close()"
          routerLink="/bindings"
          routerLinkActive="active">
          <mat-icon>swap_vert</mat-icon>
          <div class="nav-text">Bindings</div>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item
        (click)="sidenav.close()"
        routerLink="/http"
        routerLinkActive="active">
        <mat-icon>http</mat-icon>
        <div class="nav-text">HTTP-Request</div>
      </a>
        
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content" fxFlex fxLayoutAlign="center start" style="height: 100vh; margin-left: 50px; margin-right: 50px;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
