<h1>Dynamic Columns Showcase</h1>
<p>Resize the window to see Angular "flex-layout" in action</p>
<br>

<div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row-wrap" fxLayout.lt-sm="column" fxLayoutGap="16px">
        <div fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-sm="100%">
            {{text}}
        </div>
        <div fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-sm="100%">
            {{text}}
        </div>
        <div fxFlex="0 1 calc(33.3% - 16px)" fxFlex.lt-sm="100%">
            {{text}}
        </div>
    </div>
    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="16px">
        <img fxFlex="1 2 calc(60% - 16px)" class="responsive-img"
            src="assets/img/dog-puppy-on-garden-royalty-free-image-1586966191.jpg">
        <img fxFlex="1 2 calc(40% - 16px)" class="responsive-img" src="assets/img/robbenbaby8.jpg">
    </div>
</div>
